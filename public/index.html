<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    <script src="https://kit.fontawesome.com/7bf137f933.js" crossorigin="anonymous"></script>
    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>

</head>

<body>
    <main id="page-container">
        <div id="content-wrap">
            <div id="textDisplay" role="status" aria-live="polite"></div>
            <div id="reviewContainer"></div>
            <nav id="allButtons">
                <div id="imageButtons"></div>
                <button onclick="pressButton()" id="multi-button">Skip Guess</button>
            </nav>

            <div id="search-row">
                <label for="search" class="visually-hidden">Search for a movie</label>
                <input type="text" id="search" placeholder="Search" onkeyup="filterMovies()" autocomplete="off">
            </div>
            <ul id="movieList" class="movie-list"></ul>
            <div class="image-container" id = "movie_container">
                <a id="movie_poster">
                </a>
            </div>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
            <script src="script.js"></script>

        </div>
        <footer id="footer">
            <div id="footerItem">Created by Gaurav</div>
            <a id="footerIcon" href="https://github.com/gauravagarwal003" alt="Github Profile" aria-label = "Github Profile"  target="_blank"><i
                    class="fa-brands fa-github"></i></a>
            <a id="footerIcon" href="https://letterboxd.com/gaurava/"  target="_blank">
                <img src="LBColorLogo.png" alt="Letterboxd Profile" onmouseover="this.src='LBBWLogo.png'" onmouseout = "this.src='LBColorLogo.png'" class="footer-image">
            </a>
        </footer>
    </main>

</body>

</html>
