<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3181134485510321"
        crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P9S92SGST0"></script>

        gtag('config', 'G-P9S92SGST0');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie | Archive</title>
    <meta name="description"
        content="Guess The Movie is your daily interactive film challenge. Test your movie knowledge by reading reviews and guessing the featured film. Play now and join the fun!">
    <meta name="keywords" content="movies, movie game, film challenge, movie reviews, guess the movie, daily game">
    <meta name="author" content="Gaurav">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/just_logo.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@700&display=swap" rel="stylesheet">

    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3181134485510321"
        crossorigin="anonymous"></script>
</head>

<body>
    <main id="page-container">
        <header id="header">
            <div class="header-content">
                <!-- Logo -->
                <img src="/logo_and_text.png" alt="Guess the Movie Logo" class="logo">

                <!-- Buttons -->
                <button id="todayButton" class="today-button header窶進tem header-today" onclick="location.href='/'">
                    <i class="fa-solid fa-forward icon" id="todayIcon"></i>
                    <span class="today-button-text header-full">Today's Movie</span>
                    <span class="today-button-text header-short">Today</span>
                </button>


                <button id="displayStatsButton" class="display-stats-button header窶進tem header-stats" onclick="displayStats()">
                    <i class="fa-solid fa-chart-simple icon" id="statsIcon"></i>
                    <span class="stats-button-text header-full">Your Stats</span>
                    <span class="stats-button-text header-short">Stats</span>
                </button>

                <button id="displayHistoryButton" class="display-history-button header窶進tem header-history" onclick="displayHistory()">
                    <i class="fa-solid fa-clock-rotate-left icon" id="historyIcon"></i>
                    <span class="history-button-text header-full">Game History</span>
                    <span class="history-button-text header-short">History</span>
                </button>

                <button id="instructionsButton" class="instructions-button header窶進tem header-instructions" onclick="displayInstructions()">
                    <i class="fa-solid fa-question icon" id="instructionsIcon"></i>
                    <span class="instructions-button-text header-full">How to Play</span>
                    <span class="instructions-button-text header-short">Guide</span>
                </button>
            </div>
        </header>

        <div id="content-wrap">


            <!-- Calendar container -->
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month"><i class="fa-solid fa-arrow-left icon" id="arrowLeftIcon"></i></button>
                    <span id="month-year"></span>
                    <button id="next-month"> <i class="fa-solid fa-arrow-right icon" id="arrowRightIcon"></i>
                    </button>
                </div>
                <div id="calendar-days-header">
                    <div class="day-long">Sun</div>
                    <div class="day-short">S</div>
                    <div class="day-long">Mon</div>
                    <div class="day-short">M</div>
                    <div class="day-long">Tue</div>
                    <div class="day-short">T</div>
                    <div class="day-long">Wed</div>
                    <div class="day-short">W</div>
                    <div class="day-long">Thu</div>
                    <div class="day-short">T</div>
                    <div class="day-long">Fri</div>
                    <div class="day-short">F</div>
                    <div class="day-long">Sat</div>
                    <div class="day-short">S</div>
                </div>

                <div id="calendar-grid"></div>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        </div>

        <footer id="footer">
            <a href="https://buymeacoffee.com/gprojects" target="_blank" class="footer-item" id="coffeeItem">
                <i class="fa-solid fa-mug-hot icon" id="coffeeIcon"></i>
                <span id="coffeeLabel" class="footer-full">Buy Me a Coffee</span>
                <span id="coffeeLabel" class="footer-short">Support</span>
            </a>

            <a href="https://letterboxd.com/gaurava/" target="_blank" class="footer-item" id="profileItem">
                <img src="/LBColorLogo.png" alt="My Letterboxd Profile" id="profileIcon" class="footer-image"/>
                <span id="profileLabel" class="footer-full">My Profile</span>
                <span id="profileLabel" class="footer-short">My LB</span>
            </a>

            <a class="footer-item" id="policiesItem">
                <i class="fa-solid fa-info icon" id="policiesIcon" onclick="displayPolicies()"></i>
                <span id="policiesLabel" class="footer-full" onclick="displayPolicies()">Policies</span>
                <span id="policiesLabel" class="footer-short" onclick="displayPolicies()">Policies</span>
            </a>

            <a class="footer-item" id="contactItem">
                <i class="fa-solid fa-paper-plane icon" id="contactIcon" onclick="displayContactInfo()"></i>
                <span id="contactLabel" class="footer-full" onclick="displayContactInfo()">Contact Me</span>
                <span id="contactLabel" class="footer-short" onclick="displayContactInfo()">Contact</span>
            </a>
        </footer>
    </main>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
