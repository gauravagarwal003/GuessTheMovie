<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3181134485510321"
        crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P9S92SGST0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-P9S92SGST0');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie</title>
    <meta name="description"
        content="Guess The Movie is your daily interactive film challenge. Test your movie knowledge by reading reviews and guessing the featured film. Play now and join the fun!">
    <meta name="keywords" content="movies, movie game, film challenge, movie reviews, guess the movie, daily game">
    <meta name="author" content="Gaurav">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/just_logo.png">
    <link rel="stylesheet" href="/styles.css?v=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@700&display=swap" rel="stylesheet">

    <!-- Inline styles for the calendar -->
    <style>
        #calendar-container {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-cell {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .calendar-cell.empty {
            background-color: transparent;
            border: none;
        }

        .no-movie {
            background-color: gray;
            color: white;
        }

        .available {
            background-color: white;
            color: black;
        }

        .completed {
            background-color: green;
            color: white;
        }
    </style>

    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3181134485510321"
        crossorigin="anonymous"></script>
</head>

<body>
    <main id="page-container">
        <header id="header">
            <div class="header-content">
                <!-- Logo -->
                <img src="/logo_and_text.png" alt="Guess the Movie Logo" class="logo">

                <!-- Buttons -->
                <button id="todayButton" class="today-button" onclick="location.href='/'">
                    <i class="fa-solid fa-forward icon" id="todayIcon"></i>
                    <span class="today-button-text full">Today's Movie</span>
                    <span class="today-button-text short">Today</span>
                </button>


                <button id="displayStatsButton" class="display-stats-button" onclick="displayStats()">
                    <i class="fa-solid fa-chart-simple icon" id="statsIcon"></i>
                    <span class="stats-button-text full">Your Stats</span>
                    <span class="stats-button-text short">Stats</span>
                </button>

                <button id="displayHistoryButton" class="display-history-button" onclick="displayHistory()">
                    <i class="fa-solid fa-clock-rotate-left icon" id="historyIcon"></i>
                    <span class="history-button-text full">Game History</span>
                    <span class="history-button-text short">History</span>
                </button>

                <button id="instructionsButton" class="instructions-button" onclick="displayInstructions()">
                    <i class="fa-solid fa-question icon" id="instructionsIcon"></i>
                    <span class="instructions-button-text full">How to Play</span>
                    <span class="instructions-button-text short">Guide</span>
                </button>
            </div>
        </header>

        <div id="content-wrap">
            

            <!-- Calendar container -->
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month">&laquo;</button>
                    <span id="month-year"></span>
                    <button id="next-month">&raquo;</button>
                </div>
                <div id="calendar-grid"></div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        </div>

        <footer id="footer">
            <i style="text-decoration: none;" href="https://buymeacoffee.com/gprojects" class="fa-solid fa-mug-hot icon"
                id="coffeeIcon" target="_blank"></i>
            <a id="footerItemCoffee" href="https://buymeacoffee.com/gprojects" target="_blank" class="full">Buy Me a
                Coffee</a>
            <a id="footerItemCoffee" href="https://buymeacoffee.com/gprojects" target="_blank" class="short">Support</a>

            <a id="footerIcon" href="https://letterboxd.com/gaurava/" target="_blank">
                <img src="/LBColorLogo.png" alt="Letterboxd Profile" class="footer-image" />
            </a>
            <a id="footerItemLetterboxd" href="https://letterboxd.com/gaurava/" target="_blank" class="full">My
                Letterboxd</a>
            <a id="footerItemLetterboxd" href="https://letterboxd.com/gaurava/" target="_blank" class="short">My LB</a>

            <i id="policiesIcon" style="text-decoration: none;" class="fa-solid fa-info icon"
                onclick="displayPolicies()"></i>
            <a id="footerItemPolicies" class="policies-button-text full" onclick="displayPolicies()">Policies</a>
            <a id="footerItemPolicies" class="policies-button-text short" onclick="displayPolicies()">Policies</a>

            <i id="contactUsIcon" style="text-decoration: none;" class="fa-solid fa-paper-plane icon"
                onclick="displayContactInfo()"></i>
            <a id="footerItemContactUs" class="contact-button-text full" onclick="displayContactInfo()">Contact Us</a>
            <a id="footerItemContactUs" class="contact-button-text short" onclick="displayContactInfo()">Contact</a>
        </footer>
    </main>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
